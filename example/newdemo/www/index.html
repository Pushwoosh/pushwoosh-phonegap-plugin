<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Pushwoosh Demo</title>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <img src="img/logo.png" alt="Pushwoosh" class="logo">
            <h1>Pushwoosh Demo</h1>
            <p class="subtitle">Test Push Notifications</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Registration Section -->
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üîî</span>
                    <h2>Registration</h2>
                </div>
                <div class="card">
                    <div class="toggle-container">
                        <label for="switcher">Push Notifications</label>
                        <div class="ios-switch">
                            <input type="checkbox" id="switcher">
                            <label for="switcher"></label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" id="getNotificationStatus">
                    <span class="btn-icon">üìä</span>
                    Get Notification Status
                </button>
            </div>

            <!-- VoIP Section -->
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üìû</span>
                    <h2>VoIP Calls</h2>
                </div>
                <button class="btn btn-danger" id="endCall">
                    <span class="btn-icon">üìµ</span>
                    End Call
                </button>
            </div>

            <!-- Tags Section -->
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üè∑Ô∏è</span>
                    <h2>Tags</h2>
                </div>
                <div class="card">
                    <div class="input-group">
                        <input type="text" id="textField1" placeholder="Key">
                        <input type="text" id="textField2" placeholder="Value">
                    </div>
                    <button class="btn btn-primary" id="setTags">Set Tags</button>
                </div>
                <button class="btn btn-secondary" id="getTags">Get Tags</button>
            </div>

            <!-- User Settings Section -->
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üë§</span>
                    <h2>User Settings</h2>
                </div>
                <div class="card">
                    <div class="input-row">
                        <input type="text" id="textField4" placeholder="User ID">
                        <button class="btn btn-small" id="setUserBtn">Set</button>
                    </div>
                </div>
                <div class="card">
                    <div class="input-row">
                        <input type="text" id="textField3" placeholder="Language (e.g., 'en')">
                        <button class="btn btn-small" id="setLangBtn">Set</button>
                    </div>
                </div>
            </div>

            <!-- Events Section -->
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üìà</span>
                    <h2>Events</h2>
                </div>
                <div class="card">
                    <div class="input-row">
                        <input type="text" id="textField5" placeholder="Event Name">
                        <button class="btn btn-small" id="setPostEventBtn">Post</button>
                    </div>
                </div>
            </div>

            <!-- Device Info Section -->
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üì±</span>
                    <h2>Device Info</h2>
                </div>
                <button class="btn btn-secondary" id="getPushToken">Get Push Token</button>
                <button class="btn btn-secondary" id="getHwid">Get HWID</button>
            </div>

            <!-- Notifications Section -->
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üí¨</span>
                    <h2>Local Notifications</h2>
                </div>
                <button class="btn btn-secondary" id="localNotification">Send Local Notification</button>
                <button class="btn btn-secondary" id="clearNotificationCenter">Clear Notification Center</button>
                <button class="btn btn-secondary" id="resetBadges">Reset Badges</button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying notification status -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Notification Status</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Status will be injected here -->
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
